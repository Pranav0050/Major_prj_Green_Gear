<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>GreenGear</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#FFFFFF] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#F4EFE6] px-10 py-3">
          <div class="flex items-center gap-4 text-[#1C160C]">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M13.8261 17.4264C16.7203 18.1174 20.2244 18.5217 24 18.5217C27.7756 18.5217 31.2797 18.1174 34.1739 17.4264C36.9144 16.7722 39.9967 15.2331 41.3563 14.1648L24.8486 40.6391C24.4571 41.267 23.5429 41.267 23.1514 40.6391L6.64374 14.1648C8.00331 15.2331 11.0856 16.7722 13.8261 17.4264Z"
                  fill="currentColor"
                ></path>
                <path
                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M39.998 12.236C39.9944 12.2537 39.9875 12.2845 39.9748 12.3294C39.9436 12.4399 39.8949 12.5741 39.8346 12.7175C39.8168 12.7597 39.7989 12.8007 39.7813 12.8398C38.5103 13.7113 35.9788 14.9393 33.7095 15.4811C30.9875 16.131 27.6413 16.5217 24 16.5217C20.3587 16.5217 17.0125 16.131 14.2905 15.4811C12.0012 14.9346 9.44505 13.6897 8.18538 12.8168C8.17384 12.7925 8.16216 12.767 8.15052 12.7408C8.09919 12.6249 8.05721 12.5114 8.02977 12.411C8.00356 12.3152 8.00039 12.2667 8.00004 12.2612C8.00004 12.261 8 12.2607 8.00004 12.2612C8.00004 12.2359 8.0104 11.9233 8.68485 11.3686C9.34546 10.8254 10.4222 10.2469 11.9291 9.72276C14.9242 8.68098 19.1919 8 24 8C28.8081 8 33.0758 8.68098 36.0709 9.72276C37.5778 10.2469 38.6545 10.8254 39.3151 11.3686C39.9006 11.8501 39.9857 12.1489 39.998 12.236ZM4.95178 15.2312L21.4543 41.6973C22.6288 43.5809 25.3712 43.5809 26.5457 41.6973L43.0534 15.223C43.0709 15.1948 43.0878 15.1662 43.104 15.1371L41.3563 14.1648C43.104 15.1371 43.1038 15.1374 43.104 15.1371L43.1051 15.135L43.1065 15.1325L43.1101 15.1261L43.1199 15.1082C43.1276 15.094 43.1377 15.0754 43.1497 15.0527C43.1738 15.0075 43.2062 14.9455 43.244 14.8701C43.319 14.7208 43.4196 14.511 43.5217 14.2683C43.6901 13.8679 44 13.0689 44 12.2609C44 10.5573 43.003 9.22254 41.8558 8.2791C40.6947 7.32427 39.1354 6.55361 37.385 5.94477C33.8654 4.72057 29.133 4 24 4C18.867 4 14.1346 4.72057 10.615 5.94478C8.86463 6.55361 7.30529 7.32428 6.14419 8.27911C4.99695 9.22255 3.99999 10.5573 3.99999 12.2609C3.99999 13.1275 4.29264 13.9078 4.49321 14.3607C4.60375 14.6102 4.71348 14.8196 4.79687 14.9689C4.83898 15.0444 4.87547 15.1065 4.9035 15.1529C4.91754 15.1762 4.92954 15.1957 4.93916 15.2111L4.94662 15.223L4.95178 15.2312ZM35.9868 18.996L24 38.22L12.0131 18.996C12.4661 19.1391 12.9179 19.2658 13.3617 19.3718C16.4281 20.1039 20.0901 20.5217 24 20.5217C27.9099 20.5217 31.5719 20.1039 34.6383 19.3718C35.082 19.2658 35.5339 19.1391 35.9868 18.996Z"
                  fill="currentColor"
                ></path>
              </svg>
            </div>
            <h2 class="text-[#1C160C] text-lg font-bold leading-tight tracking-[-0.015em]">Emissions Calculator</h2>
          </div>
          <button
            class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-[#F4EFE6] text-[#1C160C] gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
          >
            <div class="text-[#1C160C]" data-icon="ArrowLeft" data-size="20px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"
                ></path>
              </svg>
            </div>
          </button>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#FFFFFF] @[480px]:rounded-xl min-h-[218px]"
                  style='background-image: url("https://cdn.usegalileo.ai/sdxl10/a438f24a-6ad7-4907-be19-ed54308855bd.png");'
                ></div>
              </div>
            </div>
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-[#1C160C] text-4xl font-black leading-tight tracking-[-0.033em] min-w-72">Calculate your emissions</p>
            </div>

            <form id="emissionsForm" class="flex flex-col gap-4 px-4 py-3">
              <div class="flex flex-col gap-2">
                <label for="vehicleType" class="text-[#1C160C] font-medium">Vehicle Type</label>
                <select id="vehicleType" class="form-select rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] text-[#1C160C] h-14 p-[15px]">
                  <option value="">Select vehicle type</option>
                  <option value="sedan">Sedan</option>
                  <option value="suv">SUV</option>
                  <option value="truck">Truck</option>
                  <option value="electric">Electric</option>
                </select>
              </div>

              <div class="flex flex-col gap-2">
                <label for="fuelType" class="text-[#1C160C] font-medium">Fuel Type</label>
                <select id="fuelType" class="form-select rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] text-[#1C160C] h-14 p-[15px]">
                  <option value="">Select fuel type</option>
                  <option value="gasoline">Gasoline</option>
                  <option value="diesel">Diesel</option>
                  <option value="electric">Electric</option>
                  <option value="hybrid">Hybrid</option>
                </select>
              </div>

              <div class="flex flex-col gap-2">
                <label for="distanceUnit" class="text-[#1C160C] font-medium">Distance Unit</label>
                <select id="distanceUnit" class="form-select rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] text-[#1C160C] h-14 p-[15px]">
                  <option value="milesAnnually">Miles Annually</option>
                  <option value="kmDaily">Kilometers Daily</option>
                  <option value="kmMonthly">Kilometers Monthly</option>
                </select>
              </div>

              <div class="flex flex-col gap-2">
                <label for="distanceDriven" class="text-[#1C160C] font-medium">Distance Driven</label>
                <input type="number" id="distanceDriven" placeholder="Enter distance driven" class="form-input rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] text-[#1C160C] h-14 p-[15px]">
              </div>

              <div class="flex flex-col gap-2">
                <label for="efficiencyUnit" class="text-[#1C160C] font-medium">Efficiency Unit</label>
                <select id="efficiencyUnit" class="form-select rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] text-[#1C160C] h-14 p-[15px]">
                  <option value="mpg">Miles per Gallon (mpg)</option>
                  <option value="kmpl">Kilometers per Liter (km/L)</option>
                </select>
              </div>

              <div class="flex flex-col gap-2">
                <label for="fuelEfficiency" class="text-[#1C160C] font-medium">Fuel Efficiency</label>
                <input type="number" id="fuelEfficiency" placeholder="Enter fuel efficiency" class="form-input rounded-xl border border-[#E9DFCE] bg-[#FFFFFF] text-[#1C160C] h-14 p-[15px]">
              </div>

              <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#019863] text-[#FFFFFF] text-base font-bold leading-normal tracking-[0.015em]">
                <span class="truncate">Calculate Emissions</span>
              </button>
            </form>

            <div id="emissionsResult" class="flex flex-col gap-4 p-4 hidden">
              <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#E9DFCE]">
                  <p class="text-[#1C160C] text-base font-medium leading-normal">CO2 Emissions (Year)</p>
                  <p id="co2EmissionsYear" class="text-[#1C160C] tracking-light text-2xl font-bold leading-tight">-- Tons</p>
                </div>
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#E9DFCE]">
                  <p class="text-[#1C160C] text-base font-medium leading-normal">CO2 Emissions (6 Months)</p>
                  <p id="co2Emissions6Months" class="text-[#1C160C] tracking-light text-2xl font-bold leading-tight">-- Tons</p>
                </div>
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#E9DFCE]">
                  <p class="text-[#1C160C] text-base font-medium leading-normal">CO2 Emissions (Month)</p>
                  <p id="co2EmissionsMonth" class="text-[#1C160C] tracking-light text-2xl font-bold leading-tight">-- Tons</p>
                </div>
                <div class="flex flex-col gap-2 rounded-xl p-6 border border-[#E9DFCE]">
                  <p class="text-[#1C160C] text-base font-medium leading-normal">CO2 Emissions (Day)</p>
                  <p id="co2EmissionsDay" class="text-[#1C160C] tracking-light text-2xl font-bold leading-tight">-- Tons</p>
                </div>
              </div>
            </div>

            <h2 class="text-[#1C160C] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Suggestions for improvement</h2>
            <div id="suggestions" class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
              <!-- Suggestions will be dynamically inserted here -->
            </div>
          </div>
        </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <div class="pb-3">
              <div class="flex border-b border-[#E9DFCE] px-4 justify-between">
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#A18249] pb-[13px] pt-4 flex-1" href="community.html">
                  <p class="text-[#A18249] text-sm font-bold leading-normal tracking-[0.015em]">Community</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#A18249] pb-[13px] pt-4 flex-1" href="company.html">
                  <p class="text-[#A18249] text-sm font-bold leading-normal tracking-[0.015em]">Company</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#A18249] pb-[13px] pt-4 flex-1" href="Maps.html">
                  <p class="text-[#A18249] text-sm font-bold leading-normal tracking-[0.015em]">Maps</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-transparent text-[#A18249] pb-[13px] pt-4 flex-1" href="Marketplace.html">
                  <p class="text-[#A18249] text-sm font-bold leading-normal tracking-[0.015em]">Market</p>
                </a>
                <a class="flex flex-col items-center justify-center border-b-[3px] border-b-[#019863] text-[#1C160C]] pb-[13px] pt-4 flex-1" href="Calculator.html">
                  <p class="text-[#A18249] text-sm font-bold leading-normal tracking-[0.015em]">Calculator</p>
                </a>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script>
    document.getElementById('emissionsForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const vehicleType = document.getElementById('vehicleType').value;
      const fuelType = document.getElementById('fuelType').value;
      const distanceUnit = document.getElementById('distanceUnit').value;
      const distanceDriven = parseFloat(document.getElementById('distanceDriven').value);
      const efficiencyUnit = document.getElementById('efficiencyUnit').value;
      let fuelEfficiency = parseFloat(document.getElementById('fuelEfficiency').value);

      // Convert km/L to mpg if necessary
      if (efficiencyUnit === 'kmpl') {
        fuelEfficiency = fuelEfficiency * 2.35214; // Convert km/L to mpg
      }

      // Convert distance to annual miles
      let annualMiles;
      switch (distanceUnit) {
        case 'milesAnnually':
          annualMiles = distanceDriven;
          break;
        case 'kmDaily':
          annualMiles = (distanceDriven * 365) / 1.60934; // Convert km to miles and multiply by days in a year
          break;
        case 'kmMonthly':
          annualMiles = (distanceDriven * 12) / 1.60934; // Convert km to miles and multiply by months in a year
          break;
      }

      // Basic emission factors (kg CO2 per gallon)
      const emissionFactors = {
        gasoline: 8.887,
        diesel: 10.180,
        electric: 0, // Assuming zero direct emissions for electric
        hybrid: 5.887 // Assuming a lower emission factor for hybrid
      };

      let emissions = 0;

      if (fuelType !== 'electric') {
        const gallonsUsed = annualMiles / fuelEfficiency;
        emissions = (gallonsUsed * emissionFactors[fuelType]) / 1000; // Convert to metric tons
      } else {
        // For electric vehicles, we could factor in the emissions from electricity generation
        // This is a simplified calculation and should be adjusted based on local energy mix
        emissions = (annualMiles * 0.1) / 1000; // Assuming 0.1 kg CO2 per mile for electric
      }

      // Apply a factor based on vehicle type
      const vehicleFactors = {
        sedan: 1,
        suv: 1.5,
        truck: 2,
        electric: 0.8
      };

      emissions *= vehicleFactors[vehicleType];

      // Calculate emissions for different time periods
      const emissionsYear = emissions;
      const emissions6Months = emissions / 2;
      const emissionsMonth = emissions / 12;
      const emissionsDay = emissions / 365;

      // Update the UI with the calculated emissions
      document.getElementById('co2EmissionsYear').textContent = emissionsYear.toFixed(2) + ' Tons';
      document.getElementById('co2Emissions6Months').textContent = emissions6Months.toFixed(2) + ' Tons';
      document.getElementById('co2EmissionsMonth').textContent = emissionsMonth.toFixed(2) + ' Tons';
      document.getElementById('co2EmissionsDay').textContent = emissionsDay.toFixed(2) + ' Tons';

      document.getElementById('emissionsResult').classList.remove('hidden');

      // Generate suggestions based on emissions
      generateSuggestions(emissions, vehicleType, fuelType);
    });

    function generateSuggestions(emissions, vehicleType, fuelType) {
      const suggestions = [];

      if (emissions > 4) {
        suggestions.push({
          title: "Use public transit",
          description: "Save up to 1.7 tons of CO2/year",
          image: "https://cdn.usegalileo.ai/sdxl10/5d51a2e0-e0a2-4e18-a136-13d08b5f61c8.png"
        });
      }

      if (emissions > 3) {
        suggestions.push({
          title: "Carpool with friends",
          description: "Save up to 2.8 tons of CO2/year",
          image: "https://cdn.usegalileo.ai/sdxl10/9f550320-ca99-4344-8df2-664bbc04ad6b.png"
        });
      }

      if (fuelType !== 'electric') {
        suggestions.push({
          title: "Consider an electric vehicle",
          description: "Reduce your carbon footprint significantly",
          image: "https://cdn.usegalileo.ai/sdxl10/87039ffc-e46a-4fc1-a4e2-c09f6455c8c8.png"
        });
      }

      if (vehicleType === 'suv' || vehicleType === 'truck') {
        suggestions.push({
          title: "Switch to a more efficient vehicle",
          description: "Cut your emissions by up to 50%",
          image: "https://cdn.usegalileo.ai/sdxl10/87039ffc-e46a-4fc1-a4e2-c09f6455c8c8.png"
        });
      }

      // Display suggestions
      const suggestionsContainer = document.getElementById('suggestions');
      suggestionsContainer.innerHTML = ''; // Clear previous suggestions

      suggestions.forEach(suggestion => {
        const suggestionElement = document.createElement('div');
        suggestionElement.className = 'flex flex-col gap-3 pb-3';
        suggestionElement.innerHTML = `
          <div
            class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
            style='background-image: url("${suggestion.image}");'
          ></div>
          <div>
            <p class="text-[#1C160C] text-base font-medium leading-normal">${suggestion.title}</p>
            <p class="text-[#A18249] text-sm font-normal leading-normal">${suggestion.description}</p>
          </div>
        `;
        suggestionsContainer.appendChild(suggestionElement);
      });
    }
    </script>
  </body>
</html>
